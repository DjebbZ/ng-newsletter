<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>NG-Newsletter Series part 1</title>
</head>
<body>
    <div ng-controller="PlayerController">
        <ul id="programs_list">
            <li ng-repeat="program in programs" ng-click="play(program)"><span>{{ program.title.$text }}</span></li>
        </ul>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
