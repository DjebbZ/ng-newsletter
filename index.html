<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>NG-Newsletter Series part 1</title>
</head>
<body>
    <div ng-controller="PlayerController">
        <p>{{ 8 + 1}}</p>
        <p>{{ 10 * 3.3 | currency }}</p>
        <p ng-init="name = 'Ari Lerner'">Hello, {{ name }}</p>
        <div><button ng-click="count = count + 1" ng-init="count=0">Increment</button> count: {{ count }}</div>
        <button ng-init="shouldShow = true" ng-click="shouldShow = !shouldShow">Flip the shouldShow variable</button>
        <b ng-show="shouldShow">Showing {{ shouldShow }}</b>
        <b ng-hide="shouldShow">Hiding {{ shouldShow }}</b>
        <div>{{ programs }}</div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
